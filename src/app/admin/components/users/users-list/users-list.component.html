<app-list-container title="Usuarios registrados" addRoute="admin/users/create" [isLoading]="isLoading">
    @if(users$ | async; as users) {
        <table mat-table [dataSource]="users" class="mat-elevation-z8 w-100">
        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>
    
        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
    
        <!-- Rol -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user"> {{ getRoleLabel(user.role) }} </td>
        </ng-container>
    
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button (click)="onEdit(user)" color="primary" aria-label="Editar usuario">
                  <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    }
</app-list-container>
