<app-container title="Folios de Venta">
  <form [formGroup]="prefixForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Prefijo</mat-label>
      <input matInput formControlName="prefix" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description" maxlength="100" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Folio Inicial</mat-label>
      <input matInput type="number" formControlName="number" required min="1" />
    </mat-form-field>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="prefixForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</app-container>
