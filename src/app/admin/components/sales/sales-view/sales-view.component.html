<app-container>
    @for(row of productRows; track row) {
    <div class="row">
        @for(product of row; track product) {
        <div class="col-md-4 mb-3">
            <button mat-raised-button color="primary" class="product-btn" (click)="addToCart(product)">
                {{ product.name }}
            </button>
        </div>
    }
    </div>
}
</app-container>
