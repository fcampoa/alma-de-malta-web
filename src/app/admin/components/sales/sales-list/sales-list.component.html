<app-list-container title="Lista de ventas" addRoute="admin/sales/create">
    @if(sales$ | async; as sales) {
    
  <table mat-table [dataSource]="sales" class="mat-elevation-z8 w-100">

    <!-- Folio -->
    <ng-container matColumnDef="folio">
      <th mat-header-cell *matHeaderCellDef> Folio </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.purchaseOrderNumber }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.createdAt | date:'short' }} </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.total | currency:'MXN' }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
}
</app-list-container>
