<app-list-container title="Dashboards de Ventas" addRoute="admin/sales/dashboard/create">
    @if(dashboards$ | async; as dashboards) {
    <table mat-table [dataSource]="dashboards" class="mat-elevation-z8 w-100">
        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let dashboard"> {{ dashboard.name }} </td>
        </ng-container>

        <!-- Cantidad de productos -->
        <ng-container matColumnDef="products">
            <th mat-header-cell *matHeaderCellDef> Productos </th>
            <td mat-cell *matCellDef="let dashboard"> {{ dashboard.totalProducts || 0 }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let dashboard">
                <button mat-icon-button color="primary" (click)="onEdit(dashboard)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="onDelete(dashboard)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'products', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'products', 'actions'];"></tr>
    </table>
    }
</app-list-container>
