
<form [formGroup]="movementForm" (ngSubmit)="onSubmit()">
  <div class="flex-row">
    <mat-form-field appearance="fill" class="flex-field">
      <mat-label>Producto</mat-label>
      <mat-select formControlName="productId" required>
        <mat-option *ngFor="let product of products$ | async" [value]="product.productId">
          {{ product.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-field">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity" required placeholder="Cantidad" />
    </mat-form-field>
  </div>
  <div class="flex-row">
    <mat-form-field appearance="fill" class="flex-field">
      <mat-label>Tipo de movimiento</mat-label>
      <mat-select formControlName="isIncoming" required>
        <mat-option [value]="true">Entrada</mat-option>
        <mat-option [value]="false">Salida</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="flex-field">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required placeholder="Fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="flex-row">
    <mat-form-field appearance="fill" class="flex-field">
      <mat-label>Motivo</mat-label>
      <input matInput formControlName="reason" placeholder="Motivo del movimiento" />
    </mat-form-field>
    <div class="flex-field"></div>
  </div>
  <div class="flex-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="movementForm.invalid">
      Guardar Movimiento
    </button>
  </div>
</form>
