<app-list-container [addRoute]="'/admin/payment-methods/add'" [title]="'MÃ©todos de Pago'">
  @if(paymentMethods$ | async; as paymentMethods) {
 <table mat-table [dataSource]="paymentMethods" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let method"> {{ method.name }} </td>
    </ng-container>

    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let method"> {{ getPaymentTypeLabel(method.type) }} </td>
    </ng-container>

    <ng-container matColumnDef="Comision">
      <th mat-header-cell *matHeaderCellDef> Fee (%) </th>
      <td mat-cell *matCellDef="let method"> {{ method.fee }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsKeys;"></tr>
  </table>
}
</app-list-container>
